version: "3.9"

services:
  # Next.js сайт (panfilov.consulting)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOSTNAME=0.0.0.0
    networks:
      - traefik
    labels:
      - traefik.enable=true
      - traefik.http.routers.panfilov-consulting.rule=Host(`panfilov.consulting`)
      - traefik.http.routers.panfilov-consulting.entrypoints=websecure
      - traefik.http.routers.panfilov-consulting.tls.certresolver=le
      - traefik.http.services.panfilov-consulting.loadbalancer.server.port=3002

networks:
  # Общая сеть Traefik (создаётся в /opt/docker)
  traefik:
    external: true
